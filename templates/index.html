{% extends "layout.html" %}
{% block title %}Home Page{% endblock %}
{% block headhtml %}
<!-- D3 and Plotly -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
body, html {
    height: 100%;
}

.hero-image {
    /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://www.chevrolet.com/content/dam/chevrolet/na/us/english/index/vehicle-groups/cars/01-images/2020-cars-segment-page-masthead.jpg?imwidth=960");
    
    /* Set a specific height */
    height: 500px;
    /* width: 75%;  */
    

    
    /* Position and center the image to scale nicely on all screens */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    }
    
    /* Place text in the middle of the image */
    .hero-text {
    /* text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); */
    color: white;
    };

#pad{
    padding-left: 0px;
    padding-right: 0px;
}
</style>

{% endblock %}
{% block content %}
<div class="hero-image">
    <h1 style = "color:aliceblue; font-weight:bold">SEARCH FOR CAR</h1>
    <hr>
    <div class = row>
      <div class ="col-sm-1"></div>
        <div class = "col-sm-3" >
            <div class="form-group">
                <select class="form-control" id="manufacturer"></select>
              </div>
        </div>
        <div class = "col-sm-3" >
            <div class="form-group">
                <select class="form-control" id="type"></select>
              </div>
        </div>
        <div class = "col-sm-3" >
          <div class="form-group">
              <select class="form-control" id="color"></select>
            </div>
      </div>
  </div>
  <br>
  <br>
<div class = row>
  <div class ="col-sm-1"></div>
    <div class = "col-sm-3" >
        <div class="form-group">
            <select class="form-control" id="condition"></select>
          </div>
    </div>
    <div class = "col-sm-3" >
        <div class="form-group">
            <select class="form-control" id="fuel"></select>
          </div>
    </div>
    <div class = "col-sm-3" >
      <div class="form-group">
          <select class="form-control" id="title"> </select>
        </div>
  </div>
</div>
<br>
<br>
<div class = row>
  <div class ="col-sm-1"></div>
  <div class = "col-sm-3" >
      <div class="form-group">
          <select class="form-control" id="transmission"></select>
        </div>
  </div>
  <div class = "col-sm-3" >
      <div class="form-group">
          <select class="form-control" id="size"></select>
        </div>
  </div>
  <div class = "col-sm-3" >
    <div class="form-group">
        <select class="form-control" id="state"></select>
      </div>
</div>
</div>
<br>
<br>
<div class = row>
  <div class ="col-sm-1"></div>
  <div class = "col-sm-3" >
      <div class="form-group">
        <input class="form-control" id="year" type="text" placeholder="Year">
        </div>
  </div>
  <div class = "col-sm-3" >
      <div class="form-group">
        <input class="form-control" id="odometer" type="text" placeholder="Odometer">
        </div>
  </div>
  <div class = "col-sm-3" >
    <div class="form-group">
      <select class="form-control" id="cyl" type="text" placeholder="Cylinder"></select>
      </div>
</div>
</div>
<div class = row>
  <div class ="col-sm-1"></div>
  <div class = "col-sm-3" ></div>
    <div class = "col-sm-3" >
      <button type="button" class="btn btn-primary btn-lg btn-block">PREDICT</button>
    </div>
    <div class = "col-sm-3" ></div>
</div>
</div>

{% endblock %}
{% block bodyhtml %}
<!-- Our JS -->
<!-- <script type="text/javascript" src="/static/js/Example.js"></script> -->
<script type="text/javascript" src="/static/js/Car.js"></script>

{% endblock %}
